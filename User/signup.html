<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css">
    <title>Document</title>
  </head>
  <body>
    <div id="signup">
      <h1>User Signup</h1>
    </div>   
    <div id="signup_form">
      <form id="form">
        <label for="">Your Name</label>
        <input type="text" placeholder="enter your name" id="name"  />
        <label for="">Email</label>
        <input type="email" placeholder="Email" required id="email" />
        <label for="">Mobile number</label>
        <input type="text" id="mobile" name="idNumber" pattern="[0-9]{10}" placeholder="Enter 10-Digit Mobile Number" required>
        <label for="">Create Passowrd</label>
        <input type="password" placeholder="password" required id="password" />
        <button class="submit" type="submit" value="Create Account" id="btn">Submit</button>
      </form>
    </div>
     <p>Already Registered? <a href="login.html">Login</a> </p>
  </body>
</html>
<script>
  let form = document.getElementById("form");
  form.addEventListener("submit", signup);

  function signup() {
    event.preventDefault();
let name = document.getElementById("name").value
let email = document.getElementById("email").value
let password = document.getElementById("password").value
let output = new balayya(name,email,password)
localStorage.setItem("userData",JSON.stringify(output));
alert("Account sucessfully created");
window.location.href = "login.html"   
  }

  function balayya(name,email,password){
     this.name = name;
     this.email = email;
     this.password = password;
  }
</script>
